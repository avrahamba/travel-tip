<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <section class="header-container">
            <h1>TravelTip</h1>
            <div class="form">
                <input type="text" class="name-location" placeholder="Enter Location">
                <button class="btn btn-go">GO</button>
                <button class="btn btn-my-location">My Location</button>
            </div>
        </section>
        <section class="secend-container">
            <h2><strong>Location: </strong><span class="location-name"></span></h2>
            <button class="btn btn-my-copy">Copy Location</button>
        </section>
        <div class="weather-container"></div>
        <div id="map" style="width: 100%; height: 400px;"></div>
    </div>

    <script src="lib/axios.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
