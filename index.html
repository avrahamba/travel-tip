<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <h1>TravelTip</h1>
        <input type="text" class="name-location" placeholder="Enter Location">
        <button class="btn-go">GO</button>
        <button class="btn-my-location">My Location</button>
        <h2><strong>Location: </strong><span class="location-name"></span></h2>
        <button class="btn-my-copy">Copy Location</button>
        <div class="weather"></div>
        <div id="map" style="width: 100%; height: 400px;"></div>
    </div>

    <script src="lib/axios.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
